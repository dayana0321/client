<div class="col-md-4 offset-md-4">
    <div class="card">
        <div class="card-body">
            <form>
                <!--Usuario-->
                <div class="form-group mb-4">
                    <input type="text" name="nombre_usuario" placeholder="Ingrese su usuario" class="form-control" [(ngModel)]="usuarioL.nombre_usuario" autofocus>
                </div>
                <!--Contraseña-->
                <div class="form-group mb-4">
                    <input type="password" name="pass_usuario" placeholder="Ingrese su contraseña" class="form-control" [(ngModel)] = "usuarioL.pass_usuario">
                </div>
                <button class="btn btn-primary" (click)="getUserL()">Ingresar</button>
            </form>
        </div>
    </div>
</div>
